<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container bg-secondary p-5 border border-2 mx-auto w-75">

  <h1>Grid System</h1>

  <div class="row border border-1">
     <div class="col-4 bg-light">col1</div>
         <div class="col-4 bg-info">col2</div>
         <div class="col-4 bg-danger">col3</div>
  </div>

  <div class="row border border-1">
     <div class="col-6 bg-light">col1</div>
         <div class="col-6 bg-info">col2</div>
  </div>

  <div class="row border border-1">
     <div class="col-3 bg-light">col1</div>
         <div class="col-3 bg-info">col2</div>
         <div class="col-3 bg-danger">col3</div>
             <div class="col-3 bg-primary">col3</div>

  </div>
</div>

<div class="container  p-5 border border-2 mx-auto w-75 mt-4">
  <form>
    <div class="row border border-1">
         <div class="col-6 bg-light"><label class="form-label">Name</label><input type="text" class="form-control"></div>
         <div class="col-6 bg-light"><label class="form-label">Password</label><input type="password" class="form-control"></div>
    </div>

     <div class="row border border-1">
          <div class="col-12 bg-light"><label class="form-label">Address1</label><input type="text" class="form-control"></div>
     </div>

    <div class="row border border-1">
          <div class="col-12 bg-light"><label class="form-label">Address2</label><input type="text" class="form-control"></div>
     </div>

    <div class="row border border-1">
         <div class="col-8 "><label class="form-label">City</label><input type="text" class="form-control"></div>
         <div class="col-3 "><label class="form-label">State</label><select class="form-select" aria-label="Default select example">
                                                                             <option selected>Choose--</option>
                                                                              <option value="1">One</option>
                                                                              <option value="2">Two</option>
                                                                               <option value="3">Three</option>
                                                                                </select></div>
         <div class="col-1"><label class="form-label">Zip</label><input type="password" class="form-control"></div>
    </div>


     <div class="row border border-1">
       <div class="col-12 ">
         <input class="form-check-input" type="checkbox" value="" id="checkDefault">
          <label class="form-check-label">Remember Me</label>
        </div>
     </div>

   <div class="row border border-1">
       <div class="col-12">
           <button class="btn btn-primary" type="submit">Submit</button>
         </div>
   </div>

</form>
</div>
</body>
</html>
